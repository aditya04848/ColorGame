<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>THE GREAT</h1>
		<h1>RGB(<span class="r">0</span>, <span class="g">0</span>, <span class="b">0</span>)</h1>
		<h1>GUESSING GAME</h1>
	</header>
	<nav>
		<div class="new">
			<button class="hoverOn">NEW COLORS</button>
		</div>
		<div class="tryagain">
		</div>
		<div class="medium">
			<button class="hoverOn" id="easy">EASY</button>
			<button class="hoverOn selected" id="hard">HARD</button>
		</div>
	</nav>
	<div>
		<div class="first options"></div>
		<div class="second options"></div>
		<div class="third options"></div>
	</div>
	<div>
		<div class="fourth options"></div>
		<div class="fifth options"></div>
		<div class="sixth options"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
